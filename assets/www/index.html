<script type="text/javascript">
    $(function(){
        window.onload = function()
        {
            var $nav = $('.tab-nav li');
            var $content = $('#content dl');
            $nav.mouseover(function(){
                var $this = $(this);
                var $t = $this.index();
                $nav.removeClass();
                $this.addClass('cur');
                $content.css('display','none');
                $content.eq($t).css('display', 'block');
            })
        }
    });
    TouchSlide({
        slideCell:"#slideBox",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul",
        effect:"leftLoop",
        autoPage:true,//自动分页
        autoPlay:true //自动播放
    });
